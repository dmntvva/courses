<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tools</title>
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="start" id="start">
    <h1 class="start_heading" id="start_heading">Let`s play!</h1>
  <p class="start_rules" id="start_rules">The rules are simple - click on the buttons to win.
    The stone crushes the scissors, the scissors cut the paper, but the paper covers the stone.
    Click on buttons to start.</p>
  </div>
  <div class="buttons" id="buttons">
    <button class="game-item buttons_rock">Rock!</button>
    <button class="game-item buttons_paper">Paper!</button>
    <button class="game-item buttons_scissors">Scissors!</button>
    <span class="reset-wrap"><a class="reset" href="#">Reset</a></span>
  </div>
  <div class="results" id="results">
  </div>
  <script src="dist/bundle.js"></script>
</body>

</html>
