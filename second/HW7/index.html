<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main class="main">
      <section class="calculator" id="calculator">
        <input class="display" type="text" value="0" readonly>
        <table class="buttons">
          <tr>
            <td></td>
            <td></td>
            <td><button class="button delete">C</button></td>
            <td><button class="button operator divide">/</button></td>
          </tr>
          <tr>
            <td><button class="button number">9</button></td>
            <td><button class="button number">8</button></td>
            <td><button class="button number">7</button></td>
            <td><button class="button operator multiply">*</button></td>
          </tr>
          <tr>
            <td><button class="button number">6</button></td>
            <td><button class="button number">5</button></td>
            <td><button class="button number">4</button></td>
            <td><button class="button operator plus">+</button></td>
          </tr>
          <tr>
            <td><button class="button number">3</button></td>
            <td><button class="button number">2</button></td>
            <td><button class="button number">1</button></td>
            <td><button class="button operator minus">-</button></td>
        </tr>
        <tr>
          <td></td>
          <td><button class="button number">0</button></td>
          <td></td>
          <td><button class="button equal">=</button></td>
        </tr>
      </table>
      </section>
    <section class="logsBlock">
    </section>
    </main>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
